<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="hero bg-base-300 min-h-screen">
        <div class="hero-content flex-col lg:flex-row bg-white rounded-lg shadow-2xl">
            <div class="mx-auto">
                <img src="https://i.pinimg.com/474x/83/f1/c9/83f1c977600005ac1a38b21793fb1ff6.jpg"
                    class="mx-auto max-w-[300px] px-2 block object-contain rounded-lg shadow-2xl" />
            </div>
            <div class="md:max-w-2xl border-2 border-cyan-700">
                <h1 class="text-center text-lg md:text-4xl font-bold">Temparature Converter</h1>
                <p class="py-3 indent-[10px]">
                    A temperature converter is a small tool or application that helps users quickly convert
                    temperatures from one scale to another.
                </p>

                <div class="grid grid-cols-1 my-2 md:grid-cols-2 gap-2 justify-between items-center border-red-700">
                    <div class="w-full px-3 flex items-center gap-2">
                        <label>Celsius:</label>
                        <input id="celsius" type="number" placeholder=" in (°C)"
                            class="px-2 ml-6 w-[80px] md:w-[90px] rounded">
                        <button id="btnCtoF" onclick="showToast()"
                            class="btn btn-soft btn-primary w-20 h-7 border border-green-400">°C →
                            °F</button>
                    </div>
                    <div class="w-full gap-2 flex items-center">
                        =
                        <input id="resulttoF" readonly class="w-full md:w-full rounded mx-5">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-2 justify-between border-red-700">
                    <div class="w-full px-3 flex items-center gap-2">
                        <label>Fahrenheit:</label>
                        <input id="fahrenheit" type="number" placeholder=" in (°F)"
                            class="px-2 w-[80px] md:w-[90px] rounded">
                        <button id="btnFtC" class="btn btn-soft btn-secondary w-20 h-7 border border-red-700">°F →
                            °C</button>
                    </div>
                    <div class="w-full gap-2 flex items-center ">
                        =
                        <input id="resulttoC" readonly class="w-full md:w-full rounded mx-5">
                    </div>
                </div>
                <div class="mx-auto my-2 max-w-[400px] mx-9 rounded">
                    <button id="btnClear" class="btn btn-primary mx-auto w-full">Clear</button>
                </div>

                <div class="">
                    <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-64 border p-4">
                        <legend class="fieldset-legend">Show Formula:</legend>
                        <label class="label">
                            <input id="showHide" type="checkbox" checked="checked" class="toggle" />
                            Show / Hide
                            <div id="formula" style="display:block">
                                <p>(1°C × 9/5) + 32 = 33.8°F </p>
                            </div>
                        </label>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./script/app.js"></script>

</html>
